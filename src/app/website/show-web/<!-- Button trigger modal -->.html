<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
    (click)= "addClick()" data-toggle="modal" data-target="#exampleModal"
    data-backdrop="static" data-keyboard="false" (click)= "addClick()" >
    Add Website
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-web></app-add-edit-web>
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Webiste Name</th>
            <th>Website URL</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let websiteItem of websiteList">
            <td>{{websiteItem.name}}</td>
            <td>{{websiteItem.URL}}</td>
            <td>
                <button type="button" class="btn btn-dark mr-1">Edit</button>
                <button type="button" class="btn btn-dark mr-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
